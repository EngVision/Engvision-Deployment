apiVersion: apps/v1
kind: Deployment
metadata:
  name: evs-be-master-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evs-be-master-deployment
  template:
    metadata:
      labels:
        app: evs-be-master-deployment
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: evs-be-master-deployment

      containers:
        - name: evs-be-master-deployment
          image: ghcr.io/engvision/project-engvision:backend-master-90
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: evs-be-secret
      imagePullSecrets:
        - name: k8s-ghcr

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evs-be-develop-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evs-be-develop-deployment
  template:
    metadata:
      labels:
        app: evs-be-develop-deployment
    spec:
      containers:
        - name: evs-be-develop-deployment
          image: ghcr.io/engvision/project-engvision:backend-develop-86
          ports:
            - containerPort: 5000
          envFrom:
            - secretRef:
                name: evs-be-develop-secret
      imagePullSecrets:
        - name: k8s-ghcr
